<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--form 标签来划定一个表单区域

        action: 数据提交地址
        method：提交方式 get post
                表单提交默认以get方式进行数据源传输
                get：通过url地址传输数据，数据会显示在url地址栏中
                    传输数据有大小限制，根据浏览器的不同数据大小不同 相对来说不安全
                post：
        enctype：如果表单中有文件上传必须添加这个属性
                指定属性值为："multipart/form-data" 用于文件转码
    -->
    <form action="" method="">
        <!--

            表单控件

        -->
        用户名： <input type="text" name="username" value="12345"><br>
        密 码: <input type="password" name="password"><br>
        <!-- 单选框 type="radio" 必须有name属性，并且一组单选框name属性值必须相同-->
        性别： <input type="radio" name="sex" value="1"> 男
              <input type="radio" name="sex" value="0"> 女
        <br>
        <!--
            多选框 type="checkbox" 必须指定name属性和value属性，并且一组多选框name属性的值要相同
        -->
        爱好：<br>
            <input type="checkbox" name="love[]" value="l">篮球 <br>
            <input type="checkbox" name="love[]" value="z">足球 <br>
            <input type="checkbox" name="love[]" value="p">乒乓球 <br>
        <!--select 下拉选项框-->
        学历：<br>
        <select name="xl">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select>
        <br>
        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件：<input type="file" name="file">

        <br>
        请输入个人说明：<br>
        <textarea name="text" id="">请输入个人信息</textarea>
        <br>
        <!--按钮 type="submit"-->

    </form>
</body>
</html>
