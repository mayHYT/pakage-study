<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML常用的行级元素</title>
    </head>
    <body>
        <!--链接标签 a标签 href属性, 跟的是要跳转的网站
                target： ——blank 在新窗口打开跳转的页面
        -->

        <a href="http://www.baidu.com">百度</a>
        <a href="./01.html" target="_blank">跳转到本地的文件</a>
        <!--图像标签 img
        src :图片的地址（网络资源或者本地资源）
        alt: 用于图片加载失败的替代文字（必须存在）
        title:鼠标悬停在图片上的提示信息（可写可不写）
        width :设置图片狂赌
        height:设置图片高度
        注意：一般我们只给图片宽度或者只设置高度，那高度或者宽度会等比例放大或者缩小
        -->
        <!--<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545198267037&di=4b6786164c457fbf21af807f5e8c6d15&imgtype=0&src=http%3A%2F%2Fa.hiphotos.baidu.com%2Fimage%2Fpic%2Fitem%2Fd439b6003af33a87112d6dadcb5c10385243b5c1.jpg" height="400px" alt="图片标签">-->
        <img src="./img/timg.jpg" alt="图片标签" height="400px">
        <!--文本标签-->
        <br>
        <b>src :</b>图片的地址（网络资源或者本地资源）<br>
        <strong>alt:</strong> 用于图片加载失败的替代文字（必须存在）<br>
        <i>title:</i>鼠标悬停在图片上的提示信息（可写可不写）<br>
        <em>width :</em>设置图片狂赌<br>
        height:设置图片高度<br>
        注意：一般我们只给图片宽度或者只设置高度，那高度或者宽度会等比例放大或者缩小
        <!--span 无语义的行级元素 一般span标签也是配合css使用 来说设置文本当中部分内容-->
        <span style="color: red">注意：</span>一般我们只给图片宽度或者只设置高度，那高度或者宽度会等比例放大或者缩小

    </body>
</html>
