<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        /*层级选择器 通过父级元素来设置子级元素的样式 还可以设置元素的子级样式*/
        /*层级选择器可以和多种选择器混合使用*/
        .wrap{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .wrap .id{
            width: 20px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <div class="id"></div>
        </div>
        <div class="id"></div>
    </div>
</body>
</html>
